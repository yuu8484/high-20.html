<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高校生向け 音読練習</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .sentence {
      font-size: 22px;
      margin: 20px 0;
    }
    .translation {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>高校生向け 音読練習</h1>
    <div class="sentence" id="sentence">Loading...</div>
    <div class="translation" id="translation"></div>
    <button onclick="speakSentence()">🔊 再生</button>
    <button onclick="toggleTranslation()">🈁 訳を表示</button>
    <button onclick="nextQuestion()">⏭ 次へ</button>
  </div>

  <script>
    const sentencesData = [
      { sentence: "I have never seen such a beautiful sunset.", translation: "こんなに美しい夕日は見たことがありません。" },
      { sentence: "She studied hard to pass the entrance exam.", translation: "彼女は入学試験に合格するために一生懸命勉強しました。" },
      { sentence: "If I were you, I would take a different path.", translation: "もし私があなたなら、別の道を選びます。" },
      { sentence: "The book I bought yesterday is very interesting.", translation: "昨日買った本はとても面白いです。" },
      { sentence: "He has been living in Tokyo for five years.", translation: "彼は5年間東京に住んでいます。" },
      { sentence: "Do you know the girl who is talking to our teacher?", translation: "私たちの先生と話している女の子を知っていますか？" },
      { sentence: "I was surprised to hear the news.", translation: "私はその知らせを聞いて驚きました。" },
      { sentence: "This is the most important decision in my life.", translation: "これは私の人生で最も重要な決断です。" },
      { sentence: "The problem is too difficult for me to solve.", translation: "その問題は私には難しすぎて解けません。" },
      { sentence: "English is spoken in many countries around the world.", translation: "英語は世界中の多くの国で話されています。" },
      { sentence: "He seems to be tired after the long trip.", translation: "彼は長旅のあとで疲れているようです。" },
      { sentence: "My dream is to become a doctor in the future.", translation: "私の夢は将来医者になることです。" },
      { sentence: "The movie was so touching that I cried.", translation: "その映画はとても感動的で泣いてしまいました。" },
      { sentence: "I found it difficult to understand the article.", translation: "その記事を理解するのは難しかったです。" },
      { sentence: "This festival is held every year in summer.", translation: "この祭りは毎年夏に開催されます。" },
      { sentence: "I regret not studying harder when I was younger.", translation: "もっと若い頃にもっと勉強しなかったことを後悔しています。" },
      { sentence: "Please let me know if you need any help.", translation: "何か助けが必要なら教えてください。" },
      { sentence: "She asked me where I had been.", translation: "彼女は私にどこに行っていたのか尋ねました。" },
      { sentence: "He is not only kind but also smart.", translation: "彼は親切なだけでなく頭も良いです。" },
      { sentence: "I will do my best to achieve my goals.", translation: "目標を達成するために最善を尽くします。" }
    ];

    let currentIndex = 0;

    function showQuestion(index) {
      const sentenceObj = sentencesData[index];
      document.getElementById("sentence").textContent = sentenceObj.sentence;
      document.getElementById("translation").textContent = sentenceObj.translation;
      document.getElementById("translation").style.display = "none";
    }

    function speakSentence() {
      const sentence = sentencesData[currentIndex].sentence;
      const utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function toggleTranslation() {
      const translationDiv = document.getElementById("translation");
      translationDiv.style.display =
        translationDiv.style.display === "none" ? "block" : "none";
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= sentencesData.length) {
        currentIndex = 0;
      }
      showQuestion(currentIndex);
    }

    // 初期表示
    showQuestion(currentIndex);
  </script>
</body>
</html>
